<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>The New Messenger</title>
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/styles.min.css">
  </head>
<body>
<div class="chat">
  <div class="chat__sidebar">

  </div>
    <div class="chat__main">
       <div id="mssgs" class="chat__messages"></div>
       <div class="compose">
         <form id="text-sent">
         <input type="text" placeholder="Type your messaage" required autocomplete="off">
         <button type="submit"  name="button">Send</button>
         </form>
         <button id="send-loc">Send Location</button>
       </div>
    </div>
  </div>

<script id="template" type="text/html">
  <div class="message">
    <p>
   <span class="message__name">{{userName}}</span>
   <span class="message__meta">{{time}}</span>
    </p>
   <p>{{message}}</p>
  </div>
</script>

<script id="location_template" type="text/html">
  <div>
    <p>
   <span class="message__name">{{userName}}</span>
   <span class="message__meta">{{loc_time}}</span>
    </p>
   <p><a href="{{location}}" target="_blank">Location</a></p>
  </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/modules/chat.js"></script>
  </body>
</html>
